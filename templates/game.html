<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script type="text/javascript" src="static/game.js" defer></script>
        <link rel="stylesheet" href="/static/game.css"/>
    </head>

    <body>
        <div id="circle-container">
            <div class="turn-circle" id="turn-circle1"></div>
            <div class="turn-circle" id="turn-circle2"></div>
            <div class="turn-circle" id="turn-circle3"></div>
            <div class="turn-circle" id="turn-circle4"></div>
            <div class="turn-circle" id="turn-circle5"></div>
            <div class="turn-circle" id="turn-circle6"></div>
            <div class="player self" id="player1">Player 1</div>
            <div class="player opponent" id="player2">Player 2</div>
            <div class="player teammate" id="player3">Player 3</div>
            <div class="player opponent" id="player4">Player 4</div>
            <div class="player teammate" id="player5">Player 5</div>
            <div class="player opponent" id="player6">Player 6</div>
        </div>
        <div id="hand"></div>
        <div id="half-suit-choices" hidden>
            <select id="half-suits-dropdown">
                <option value="none" selected disabled>Which Half Suit?</option>
            </select>
        </div>
        <div id="card-choices" hidden>

        </div>
    </body>
</html>
