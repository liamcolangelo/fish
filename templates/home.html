<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="">
        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script type="text/javascript" src="static/home.js" defer></script>
        <link rel="stylesheet" href="/static/main.css"/>
        <link rel="icon" type="image/png" href="/static/favicon.png">
    </head>

    <body>
        <center>
            <h1>Welcome to Fish</h1>
            <h5>I didn't feel like typing out the rules, so you can find them <a href="https://en.wikipedia.org/wiki/Literature_(card_game)" target="_blank" rel="noopener noreferrer">here</a>.</h5>
            <h5>You can find the code and how to use this site at <a href="https://github.com/liamcolangelo/fish" target="_blank" rel="noopener noreferrer">GitHub</a>.</h5>
            <h3 id="choose-label">Choose a room</h3>
            <form id="dynamic-form" action="#">
                <fieldset>
                    <div id="options-container">
                        <!--Options will be added here by javascript-->
                    </div>
                </fieldset>
                <div>
                    <button id="enter-room" type="submit">Enter Room</button>
                </div>
            </form>
            <h3>Or</h3>
            <button id="create room">Create room</button>
            <h3>Or</h3>
            <button id="reenter-room">Re-enter Room</button>
        </center>
    </body>
</html>
